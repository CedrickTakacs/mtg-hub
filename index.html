<!DOCTYPE html>
<html>
<head>
  <title>Magic Card Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Magic Card Search</h1>
    <div class="search-container">
      <input type="text" id="cardNameInput" placeholder="Enter card name" onkeydown="handleKeyPress(event)">
      <button onclick="searchCard()">Search</button>
    </div>
    <br>
    <table id="cardDetails" class="card-table">
      <thead>
        <tr>
          <th>Card Name</th>
          <th>Image</th>
          <th>Set</th>
          <th>Type</th>
          <th>Rarity</th>
          <th>Mana Cost</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  
<!-- Add this HTML markup wherever you want the modal to appear -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img id="modalImage" class="modal-content" alt="">
  <div id="modalCaption"></div>
</div>
</div>


  <script src="script.js"></script>
</body>
</html>
